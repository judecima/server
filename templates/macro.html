{%macro lista(name,values)%}

    
    <div class="row">
        <div class="col-sm-3">
          <select class="form-control" name={{name}}>
              {% set counter = 0 -%}
            {% for value in values%}
             <option value={{ counter + loop.index0 }}>{{value}}</option>
            
            {%endfor%}
          </select>
        </div>
      </div>
{%endmacro%}
